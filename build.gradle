plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    //id 'jfoenix'
    id 'idea'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.openjfx/javafx-fxml
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.2'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '11.0.2'
    implementation group: 'com.jfoenix', name: 'jfoenix', version: '9.0.10'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.2'
    implementation "org.hibernate:hibernate-core:5.4.24.Final"
    //compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.1'
    implementation ('org.controlsfx:controlsfx:11.0.1') {
        exclude group: 'org.openjfx', module: '*'
    }
}
application{
    applicationDefaultJvmArgs =  [
            // necessary for ControlsFX
            "--add-exports=javafx.base/com.sun.javafx.event=ALL-UNNAMED",
            //"--add-modules=javafx.controls, javafx.fxml",

            ]
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']

}

sourceSets.main {
    java {
        srcDir 'src/main/java' //assume that your source codes are inside this path
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}


mainClassName = 'gui.ProjectMethods'

run {

    standardInput = System.in

}




